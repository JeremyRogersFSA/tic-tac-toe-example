<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <form>
        <label for="player1-input">
        <input
          title="player1-input"
          name="player1-input"
          type="text"
          id="player1-input"
          placeholder="Player 1 name" />
        </label>
        <label for="player2-input">
        <input
          title="player2-input"
          name="player2-input"
          type="text"
          id="player2-input"
          placeholder="Player 2 name" />
        </label>
        <button type="button" id="player1-btn">Player 1</button>
        <button type="button" id="player2-btn">Player 2</button>
      </form>
      <div id="players">
      <h2>Player 1: <span id="player1-name"></span></h2>
      <h2>Player 2: <span id="player2-name"></span></h2>
      </div>
      <div>
      <button type="button" id="start-btn">Start Game</button>
      <button type="button" id="reset-btn">Reset Game</button>
      </div>
      <div id="board">
        <!-- board generates here -->
      </div>
      <div id="message-container">
      <h2 id="message"></h2>
      </div>
    </main>
  </body>
</html>
